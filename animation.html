<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes sliding {
            0% {
                background-color: rgb(255, 0, 0);
                border: 2px solid brown;
                left: 0;
                top: 0;
                transform: scale(0.5);
            }
            25%{
                top: 200px;
            }
            50%{
                top: 0;
                /* left: 300px; */
            }
            75%{
                top: 200px;
                background-color: rgba(255, 238, 0, 0.829);
                /* left: 600px; */
            }
            100% {
                background-color: rgba(226, 101, 43, 0.836);
                border: 2px solid rgb(161, 0, 0);
                left: 700px;
                top: 0;
            }
        }
        .stage{
            width: 800px;
            height: 300px;
            background-color: aquamarine;
            border: 2px solid brown;
        }
        .ball{
            width: 100px;
            height: 100px;
            position: relative;
            background-color: rgb(255, 0, 0);
            border: 2px solid brown;
            /* background-color: blueviolet;
            border: 2px solid rgb(161, 0, 0); */
            border-radius: 50%;
            animation: sliding 2.5s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <h3>7-8 (advanced) CSS animation and bounce effect with balls</h3>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
