<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <script src="https://kit.fontawesome.com/f68eb2b6b1.js" crossorigin="anonymous"></script>
    <style>
        /* .star{
            display: block;
        } */
        .fa-star, .fa-star-half-stroke, .fa-star-o{
            color: gold;
            font-size: 24px;
            display: inline;
        }
        .fa-facebook-square{
            font-size: 24px;
            color: blueviolet;
        }
        .fa-linkedin{
            color: mediumslateblue;
            font-size: 24px;
        }
        .star > a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="star">
        <p>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
            
        </p>
    </div>
    <button><i class="fa-solid fa-cart-plus"></i> Buy Now</button>
    <div>
        <p>
            <span>Follow Us: </span>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-square"></i></a>
            <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a>
        </p>
    </div>
</body>
</html>
